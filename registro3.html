<!DOCTYPE html>
<html Lang="pt-BR">
    <head>
        <title>hello, title</title>
    </head>
    <body>
        <form>
            <input
             autocomplete="off"
             autofocus 
             placeholder="digite aqui seu email"
             name="email" 
             pattern=".+@.+.\.edu\.\D{2}"
             type="text"
             />
             <input 
             placeholder="(dd)99999_9999"
             name="tel"
             pattern="\(\d{2}\)\d{5}\-\s\d{4}"
             type="text"
             required
             />
             <button>Registrar</button>

        </form>
        
    </body>
</html>
